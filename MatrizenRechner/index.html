<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graphanalyse</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    Graphenanalyse – Potenzmatrix, Distanzmatrix & Exzentrizitäten
  </header>

  <main class="card">
    <h2>Adjazenzmatrix eingeben</h2>

    <div class="grid">
      <div>
        <label for="matrixInput">Matrix (zeilenweise, mit Leerzeichen):</label>
        <textarea id="matrixInput" rows="8" placeholder="z. B.&#10;0 1 0&#10;1 0 1&#10;0 1 0"></textarea>
      </div>
      <div>
        <label for="csvUpload">Oder lade eine CSV-Datei hoch:</label>
        <input type="file" id="csvUpload" accept=".csv" />
      </div>
    </div>

    <h3>Optionale Matrixpotenz</h3>
<div class="inline-group">
  <label for="powerInput">Potenz k (nur für gezielte Potenzmatrix-Berechnung):</label>
  <input type="number" id="powerInput" min="1" placeholder="Leer lassen für automatische Analyse" />
  <button id="calculateBtn">Analyse starten</button>
</div>

    <h3>Ausgabe</h3>
    <pre id="output"></pre>
  </main>

  <script src="script.js"></script>
</body>
</html>
